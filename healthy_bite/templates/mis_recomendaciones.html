{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="section-title">Mis recomendaciones</div>

    <ul>
      {% for r in recomendaciones %}
        <li>
          <strong>{{ r.fecha }}</strong> – {{ r.texto }}<br>
          <em>Cliente: {{ r.cliente }}</em>
        </li>
      {% else %}
        <li>No tenés recomendaciones aún.</li>
      {% endfor %}
    </ul>
</div>

{% endblock %}
