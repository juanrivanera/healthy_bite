{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="section-title">Registro de Cliente</div>

    <div class="form-card">
        <form method="post">
            <label>
                Nombre:
                <input type="text" name="nombre" required>
            </label>

            <label>
                Email:
                <input type="email" name="email" required>
            </label>

            <label>
                Contraseña:
                <input type="password" name="password" required>
            </label>

            <label>
                Deporte / actividad:
                <input type="text" name="disciplina" placeholder="Ej: running, crossfit, gimnasio">
            </label>

            <label>
                Plan:
                <select name="plan_id" required>
                    <option value="">Seleccioná un plan</option>
                    {% for p in planes %}
                        <option value="{{ p.id }}">{{ p.nombre }} - ${{ "%.2f"|format(p.precio) }}</option>
                    {% endfor %}
                </select>
            </label>

            <label>
                Altura (cm):
                <input type="number" step="0.1" name="altura">
            </label>

            <label>
                Peso (kg):
                <input type="number" step="0.1" name="peso">
            </label>

            <label>
                Objetivo:
                <select name="objetivo">
                    <option value="">Seleccioná tu objetivo</option>
                    <option value="adelgazar">Adelgazar</option>
                    <option value="subir_peso">Subir de peso</option>
                    <option value="mantener">Mantener</option>
                </select>
            </label>

            <button type="submit">Registrarme</button>
        </form>
    </div>
</div>

{% endblock %}
