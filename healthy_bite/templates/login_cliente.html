{% extends "base.html" %}
{% block content %}

<div class="two-columns">
    <div class="card">
        <div class="section-title">Iniciar sesión</div>
        <div class="form-card">
            <form method="post">
                <label>
                    Email:
                    <input type="email" name="email" required>
                </label>

                <label>
                    Contraseña:
                    <input type="password" name="password" required>
                </label>

                <button type="submit">INGRESAR</button>
            </form>

            <hr>

            <p style="text-align:center; margin-top: 10px;">
                o también podés:
            </p>
            <p style="text-align:center;">
                <a href="{{ url_for('auth.login_google') }}" class="button">
                    Ingresar con Google
                </a>
            </p>
        </div>
    </div>

    <div class="card">
        <div class="section-title">Registrarse</div>
        <div class="form-card">
            <p>Si todavía no tenés cuenta, completá el formulario de registro:</p>
            <p>
                <a href="{{ url_for('auth.registro_cliente') }}" class="button">
                    Ir al formulario de registro
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
