{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="two-columns">
        <div>
            <div class="section-title">Mis datos</div>
            <div class="form-card">
                <label>
                    Nombre:
                    <input type="text" value="{{ cliente.nombre }}" readonly>
                </label>
                <label>
                    Email:
                    <input type="text" value="{{ cliente.email }}" readonly>
                </label>
                <label>
                    Plan:
                    <input type="text" value="{{ cliente.plan or 'Sin plan' }}" readonly>
                </label>
            </div>

            <div class="section-title">Datos físicos y actividad</div>
            <div class="form-card">
                <form method="post">
                    <label>
                        Deporte / actividad:
                        <input type="text" name="disciplina" value="{{ cliente.disciplina or '' }}">
                    </label>

                    <label>
                        Altura (cm):
                        <input type="number" step="0.1" name="altura" value="{{ cliente.altura or '' }}">
                    </label>

                    <label>
                        Peso (kg):
                        <input type="number" step="0.1" name="peso" value="{{ cliente.peso or '' }}">
                    </label>

                    <label>
                        Objetivo:
                        <select name="objetivo">
                            <option value="">Seleccioná tu objetivo</option>
                            <option value="adelgazar" {% if cliente.objetivo == 'adelgazar' %}selected{% endif %}>Adelgazar</option>
                            <option value="subir_peso" {% if cliente.objetivo == 'subir_peso' %}selected{% endif %}>Subir de peso</option>
                            <option value="mantener" {% if cliente.objetivo == 'mantener' %}selected{% endif %}>Mantener</option>
                        </select>
                    </label>

                    <button type="submit">Guardar cambios</button>
                </form>
            </div>
        </div>

        <div>
            <div class="section-title">Recomendaciones</div>
            <div class="form-card">
                <a href="{{ url_for('clientes.mis_recomendaciones') }}" class="button">
                    Ver mis recomendaciones
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
