{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="section-title">Recomendar a cliente</div>

    <p>Cliente: <strong>{{ cliente.nombre }}</strong></p>

    <div class="form-card">
        <form method="post">
            <label>
                Recomendación:
                <textarea name="texto" rows="5" required
                          placeholder="Ej: ajustar porciones post entrenamiento, aumentar ingesta de proteínas, etc."></textarea>
            </label>

            <button type="submit">Guardar recomendación</button>
        </form>
    </div>

    <p>
        <a href="{{ url_for('nutricionistas.info_clientes') }}">Volver a la lista de clientes</a>
    </p>
</div>

{% endblock %}
